<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programări - Salon Frumusețe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="index.html">Salon Frumusețe</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Acasă</a></li>
                    <li class="nav-item"><a class="nav-link active" href="programari.html">Programări</a></li>
                    <li class="nav-item"><a class="nav-link" href="clienti.html">Clienți Fericiți</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container my-5">
        <h2 class="text-center mb-4">Programează-te acum!</h2>
        <form>
            <div class="mb-3">
                <label for="nume" class="form-label">Nume</label>
                <input type="text" class="form-control" id="nume" placeholder="Introdu numele tău">
            </div>
            <div class="mb-3">
                <label for="telefon" class="form-label">Telefon</label>
                <input type="tel" class="form-control" id="telefon" placeholder="Introdu numărul de telefon">
            </div>
            <div class="mb-3">
                <label for="serviciu" class="form-label">Serviciu dorit</label>
                <select id="serviciu" class="form-select">
                    <option>Coafură</option>
                    <option>Manichiură</option>
                    <option>Machiaj</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="data" class="form-label">Data programării</label>
                <input type="date" class="form-control" id="data">
            </div>
            <button type="submit" class="btn btn-primary">Programează</button>
        </form>
    </div>

    <footer class="bg-dark text-center text-white py-3">
        <p>&copy; 2024 Salon Frumusețe. Toate drepturile rezervate.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
